<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .card-header {
            background: #4e54c8;
            color: white;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .btn-custom {
            background: #4e54c8;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #3b40a4;
            transform: scale(1.03);
        }

        .prediction-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #e8f0fe;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #1a237e;
        }

        label {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">

                <div class="card-header py-3">
                    <h3>ðŸŽ“ Student Exam Performance Predictor</h3>
                    <p class="mb-0">Predict Maths Score using ML</p>
                </div>

                <div class="card-body p-4">

                    <form action="{{ url_for('predict_datapoint') }}" method="post">

                        <div class="mb-3">
                            <label>Gender</label>
                            <select class="form-select" name="gender" required>
                                <option disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Race_Ethnicity</label>
                            <select class="form-select" name="race_ethnicity" required>
                                <option disabled selected>Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Parental Level of Education</label>
                            <select class="form-select" name="parental_level_of_education" required>
                                <option disabled selected>Select Education</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Lunch Type</label>
                            <select class="form-select" name="lunch" required>
                                <option disabled selected>Select Lunch</option>
                                <option value="free/reduced">Free / Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Test Preparation Course</label>
                            <select class="form-select" name="test_preparation_course" required>
                                <option disabled selected>Select Course</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Reading Score (0â€“100)</label>
                            <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                        </div>

                        <div class="mb-3">
                            <label>Writing Score (0â€“100)</label>
                            <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom btn-lg">
                                ðŸ”® Predict Maths Score
                            </button>
                        </div>

                    </form>

                    {% if results %}
                        <div class="prediction-box mt-4">
                            ðŸ“Š Predicted Maths Score: <span>{{ results }}</span>
                        </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
